<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Romantic Poem</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('https://cdn.pixabay.com/photo/2021/03/05/20/40/couple-6071872_1280.jpg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Georgia', serif;
    }
    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    .text {
      position: absolute;
      color: white;
      font-size: 2em;
      text-align: center;
      width: 80%;
      max-width: 700px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="text" id="poemText">...</div>

  <script>
    const lines = [
      "I don’t need grand plans or gestures.",
      "I don’t need perfect pictures or perfect words.",
      "I don’t need a thousand memories wrapped in ribbons.",
      "And I definitely don’t need anyone to tell me what love should feel like.",
      "You look at me once and the world goes quiet.",
      "My heart slows down.",
      "And that’s all it takes.",
      "That’s how I know… I’m home."
    ];

    let index = 0;
    const textElement = document.getElementById("poemText");

    function showLine() {
      if (index < lines.length) {
        textElement.innerText = lines[index];
        index++;
        setTimeout(showLine, 2000); // 2 seconds
      }
    }

    showLine();
  </script>
</body>
</html>
